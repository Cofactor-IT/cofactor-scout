services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3001:3000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-cofactor}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-cofactor}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3001}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - STAFF_SECRET_CODE=${STAFF_SECRET_CODE:-STAFF_2026}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM}
      - POSTGRES_USER=${POSTGRES_USER:-cofactor}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-cofactor_db}
    volumes:
      - backup-data:/backup
      - uploads-data:/app/public/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cofactor-net
    healthcheck:
      test: [ "CMD-SHELL", "pm2 jlist | grep -q 'online' && wget -q -O /dev/null http://127.0.0.1:3000/api/health" ]
      interval: 10s
      timeout: 5s
      start_period: 60s
      retries: 5

  db:
    image: postgres:15-alpine
    restart: always
    command: postgres -c 'config_file=/etc/postgresql/postgresql.conf'
    ports:
      - "127.0.0.1:5432:5432" # Only accessible from localhost
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cofactor}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-cofactor_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - backup-data:/backup
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    networks:
      - cofactor-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cofactor} -d ${POSTGRES_DB:-cofactor}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --save 60 1 --loglevel warning
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cofactor-net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  # Automated backup service - runs every 6 hours
  backup:
    image: postgres:15-alpine
    restart: always
    volumes:
      - backup-data:/backup
    networks:
      - cofactor-net
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cofactor}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-cofactor_db}
      POSTGRES_HOST: db
    entrypoint: [ "/bin/sh", "-c" ]
    command:
      - |
        # Fix permissions for backup directory (allow web container uid 1001 to write)
        chown -R 1001:1001 /backup

        # Wait for database to be ready
        while ! pg_isready -h db -U $${POSTGRES_USER}; do
          echo "Waiting for database..."
          sleep 5
        done

        # Run backup every 6 hours
        while true; do
          echo "[$$(date)] Starting scheduled backup..."
          TIMESTAMP=$$(date +%Y-%m-%dT%H-%M-%S)
          BACKUP_FILE="/backup/backup-$${TIMESTAMP}.sql.gz"
          
          # Use pg_dump directly with password from env
          PGPASSWORD=$${POSTGRES_PASSWORD} pg_dump -h db -U $${POSTGRES_USER} -d $${POSTGRES_DB} | gzip > "$${BACKUP_FILE}"
          
          # Fix ownership so web container can manage the file
          chown 1001:1001 "$${BACKUP_FILE}"
          
          echo "[$$(date)] Backup complete: $${BACKUP_FILE}"
          echo "[$$(date)] Next backup in 6 hours."
          sleep 21600  # 6 hours
        done
    depends_on:
      db:
        condition: service_healthy

  # Cloudflare Tunnel for production (set CLOUDFLARE_TOKEN in .env)
  tunnel:
    image: cloudflare/cloudflared:latest
    restart: always
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TOKEN}
    networks:
      - cofactor-net
    profiles:
      - production # Only start with: docker compose --profile production up
    depends_on:
      web:
        condition: service_healthy

networks:
  cofactor-net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  backup-data:
  uploads-data:
