# PostgreSQL configuration optimized for Oracle Cloud (24GB RAM)
# Allocating ~6GB to Postgres, rest for Node.js and OS

# Memory
shared_buffers = 2GB
effective_cache_size = 4GB
work_mem = 64MB
maintenance_work_mem = 512MB

# Connections
max_connections = 100

# Write performance
wal_buffers = 64MB
checkpoint_completion_target = 0.9

# Query planner (SSD-optimized)
random_page_cost = 1.1
effective_io_concurrency = 200
